<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Estética</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="logo.png" alt="Logo da Clínica">
      </div>
      <h1>Clínica Estética</h1>
      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Serviços</a></li>
        <li><a href="#contact">Contato</a></li>
      </ul>
      <button class="consult-button" onclick="window.location.href='/agendar-consulta'">Agendar Consulta</button>
    </div>
  </header>

  <!-- Seção de Tratamentos -->
  <section id="services" class="tratamentos">
    <h2>Tratamentos</h2>
    <div th:each="tratamento : ${tratamentos}">
      <div class="tratamento-card">
        <img th:src="@{${tratamento.imagem}}" alt="Imagem do Tratamento">
        <h3 th:text="${tratamento.titulo}"></h3>
        <a th:href="@{/tratamento/{id}(id=${tratamento.id})}" class="detail-link">→</a>
      </div>
    </div>
  </section>

  <!-- Seção de Contato -->
  <section id="contact">
    <h3>Entre em Contato</h3>
    <form action="/contato" method="POST" class="contact-form" onsubmit="return validateForm()">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="nome" required class="input-field">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required class="input-field">
      
      <label for="message">Mensagem:</label>
      <textarea id="message" name="mensagem" rows="4" class="input-field"></textarea>
      
      <button type="submit" class="submit-button">Enviar</button>
    </form>

    <div th:if="${message}" class="alert-message">
      <p th:text="${message}"></p>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <div class="footer-container">
      <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
      <ul class="footer-links">
        <li><a href="#">Termos de Uso</a></li>
        <li><a href="#">Política de Privacidade</a></li>
      </ul>
      <address>
        <p>Praceta Agostinho Ferreira Chaves, 5 Lj 4 AA</p>
        <p>Faro, 8005-328</p>
        <p>Email: <a href="mailto:santiskin.pt@gmail.com">santiskin.pt@gmail.com</a></p>
        <p>Telefone: <a href="tel:+351289142114">289 142 114</a></p>
      </address>
    </div>
  </footer>

  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      if (name == "" || email == "") {
        alert("Por favor, preencha todos os campos.");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
