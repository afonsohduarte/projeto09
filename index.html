<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Estética</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="logo.png" alt="Logo da Clínica">
      </div>
      <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="#services">Serviços</a></li>
        <li><a href="#contact">Contato</a></li>
      </ul>
      <button class="consult-button">Consultar</button>
    </div>
  </header>

  <!-- Seção de Tratamentos -->
  <section id="services" class="tratamentos">
    <h2>Tratamentos</h2>
    
    <!-- Exemplo de card de tratamento -->
    <div th:each="tratamento : ${tratamentos}" class="tratamento-card">
      <img th:src="@{/images/{tratamento.imagem}}" alt="Imagem do Tratamento">
      <h3 th:text="${tratamento.titulo}"></h3>
      <p th:text="${tratamento.descricao}"></p>
      <a th:href="@{/tratamento/{id}(id=${tratamento.id})}" class="detail-link">→ Ver mais</a>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <div class="footer-container">
      <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
      <ul class="footer-links">
        <li><a href="#">Termos de Uso</a></li>
        <li><a href="#">Política de Privacidade</a></li>
      </ul>
      <address>
        <p>Praceta Agostinho Ferreira Chaves, 5 Lj 4 AA</p>
        <p>Faro, 8005-328</p>
        <p>Email: <a href="mailto:santiskin.pt@gmail.com">santiskin.pt@gmail.com</a></p>
        <p>Telefone: <a href="tel:+351289142114">289 142 114</a></p>
      </address>
    </div>
  </footer>
</body>
</html>
